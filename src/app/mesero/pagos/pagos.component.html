<div id="pagoModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Realizar Pago</h5>
        <button type="button" class="close" (click)="cerrarModalPago()">&times;</button>
      </div>
      <div class="modal-body">
        <form [formGroup]="pagoForm" (ngSubmit)="generarPago()">
          <div class="form-group">
            <label>Método de Pago</label>
            <select class="form-control" formControlName="metodoPago">
              <option value="">Seleccione un método</option>
              <option value="efectivo">Efectivo</option>
              <option value="tarjeta">Tarjeta</option>
            </select>
          </div>
  
          <div class="form-group">
            <label>Tipo de Comprobante</label>
            <select class="form-control" formControlName="tipoComprobante">
              <option value="">Seleccione un tipo</option>
              <option *ngFor="let tipo of tiposComprobante" [value]="tipo.tipoComprobanteId">
                {{tipo.nombre}}
              </option>
            </select>
          </div>
  
          <div class="form-group">
            <label>Tipo de Documento</label>
            <input type="text" class="form-control" formControlName="tipoDocumento">
          </div>
  
          <div class="form-group">
            <label>Número de Documento</label>
            <input type="text" class="form-control" formControlName="numeroDocumento">
          </div>
  
          <div class="form-group">
            <label>Comprobante Izipay</label>
            <input type="text" class="form-control" formControlName="izipayComprobante">
          </div>
  
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="cerrarModalPago()">Cancelar</button>
            <button type="submit" class="btn btn-primary" [disabled]="pagoForm.invalid">Generar Pago</button>
          </div>
        </form>
      </div>
    </div>
  </div>
