<div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <h2 class="mb-4 text-center">Órdenes de Cocina</h2>
        
        <div class="row mb-3">
          <div class="col-12">
            <div class="btn-group" role="group">
              <button class="btn btn-success" (click)="filterPendingOrders()">Pendientes</button>
              <button class="btn btn-primary" (click)="filterAllOrders()">Todas</button>
              <button class="btn btn-warning" (click)="filterProcessingOrders()">En Proceso</button>
            </div>
          </div>
        </div>
  
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead class="table-dark">
              <tr>
                <th>Orden #</th>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Comentarios</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let orden of listOrdenes" 
                  [ngClass]="{
                    'table-warning': orden.condicion === 'PENDIENTE',
                    'table-info': orden.condicion === 'PROCESANDO',
                    'table-success': orden.condicion === 'COMPLETADO'
                  }">
                <td>{{ orden.ordenID }}</td>
                <td>{{ getNombreProducto(orden.productoID) }}</td>
                <td>{{ orden.cantidad }}</td>
                <td>{{ orden.comentario || 'Sin comentarios' }}</td>
                <td>
                  <span class="badge" 
                    [ngClass]="{
                      'bg-warning': orden.condicion === 'PENDIENTE',
                      'bg-info': orden.condicion === 'PROCESANDO',
                      'bg-success': orden.condicion === 'COMPLETADO'
                    }">
                    {{ orden.condicion }}
                  </span>
                </td>
                <td>
                  <div class="btn-group btn-group-sm" role="group">
                    <button class="btn btn-primary" (click)="iniciarPreparacion(orden)">
                      <i class="fa fa-play"></i> Iniciar
                    </button>
                    <button class="btn btn-success" (click)="marcarCompletado(orden)">
                      <i class="fa fa-check"></i> Completar
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
  
        <div *ngIf="listOrdenes.length === 0" class="alert alert-info text-center">
          No hay órdenes pendientes
        </div>
      </div>
    </div>
  </div>
