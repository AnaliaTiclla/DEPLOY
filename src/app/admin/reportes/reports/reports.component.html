<div class="container mt-4">
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>
    <div class="row">
      <div class="col-12">
        <h2 class="mb-4 text-center">Generación de Reportes</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <button 
          class="btn btn-primary btn-lg w-100 d-flex align-items-center justify-content-center" 
          (click)="generateProductReport()">
          <i class="bi bi-file-earmark-pdf me-2"></i>
          Reporte de Productos
        </button>
      </div>
      <div class="col-md-6 mb-3">
        <button 
          class="btn btn-success btn-lg w-100 d-flex align-items-center justify-content-center" 
          (click)="generateEmployeeReport()">
          <i class="bi bi-file-earmark-pdf me-2"></i>
          Reporte de Empleados
        </button>
      </div>
    </div>
  
    <div class="row mt-4">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Instrucciones</h5>
            <p class="card-text">
              Haga clic en los botones para generar reportes en formato PDF. 
              Los reportes se abrirán en una nueva pestaña del navegador.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
