<div class="login-container">
  <div class="login-card">
    <div class="header">
      <img src="https://images.vexels.com/content/135620/preview/chicken-kebab-icon-ee4c63.png" alt="Logo Pollería Los Postes" class="logo">
      <h1>Polleria <br>LOS POSTES</h1>
      <p>Por favor, ingresa tus credenciales para continuar.</p>
    </div>

    <!-- El formulario ahora utiliza (ngSubmit) para llamar a onLogin -->
    <form (ngSubmit)="onLogin(username, password)" class="login-form">
      <label for="username">Usuario</label>
      <input
        type="text"
        id="username"
        [(ngModel)]="username"
        name="username"
        placeholder="Ingresa tu usuario"
        required
      >

      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Ingresa tu contraseña"
        required
      >

      <button type="submit" class="btn-login">Iniciar Sesión</button>
    </form>
  </div>
</div>
