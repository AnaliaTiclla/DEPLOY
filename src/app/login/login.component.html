<div class="login-container">
    <div class="login-card">
      <div class="header">
        <img src="https://png.pngtree.com/png-vector/20240827/ourmid/pngtree-happy-cartoon-chicken-giving-thumbs-up-clip-art-illustration-png-image_13636115.png" alt="Logo Pollería Los Postes" class="logo">
        <h1>Polleria LOS POSTES</h1>
        <p>Por favor, ingresa tus credenciales para continuar.</p>
      </div>
  
      <form (ngSubmit)="iniciarSesion()" class="login-form">
        <label for="username">Usuario</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          placeholder="Ingresa tu usuario"
          required
        >
  
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Ingresa tu contraseña"
          required
        >
  
        <button type="submit" class="btn-login">Iniciar Sesión</button>
      </form>
  
      
    </div>
  </div>
