<div class="login-container">
  <div class="login-card">
    <div class="header">
      <img src="https://images.vexels.com/content/135620/preview/chicken-kebab-icon-ee4c63.png" 
           alt="Logo Pollería Los Postes" 
           class="logo">
      <h1>Polleria <br>LOS POSTES</h1>
      <p>Por favor, ingresa tus credenciales para continuar.</p>
    </div>

    <form (ngSubmit)="onSubmit($event)" class="login-form">
      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>

      <div class="form-group">
        <label for="username">Usuario</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          placeholder="Ingresa tu usuario"
          required
          [disabled]="loading"
        >
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Ingresa tu contraseña"
          required
          [disabled]="loading"
        >
      </div>

      <button 
        type="submit" 
        class="btn-login"
        [disabled]="loading">
        {{ loading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
      </button>
    </form>
  </div>
</div>
